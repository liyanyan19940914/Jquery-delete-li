<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>delete li</title>
    <style type="text/css">
        ul li{
            list-style: none;
            font-size: 16px;
            line-height: 50px;
        }
        .btn{
            background-color: aqua;
            -webkit-border-radius: 5px;
            -moz-border-radius: 5px;
            border-radius: 5px;;
            line-height: 30px;
            width: 100px;
        }
    </style>
    <script type="text/javascript" src="./jquery-3.1.0.min.js"></script>
    <script type="text/javascript">
        $(function(){
            const $list1 = $('#list1');
            const $list2 = $('#list2');
            var z = $list2.find('li').length - $list1.find('li').length;
            $list1.on('click','li',
            function () {
                const index = $(this).index;
                console.log(index);
                $(this).remove();
                $('#list2 li').eq($(this).index()+z+1).remove();
            })
        })
    </script>
</head>
<body>
<ul id="list1">
    <li>我是第一个li <input type="button" value="deleter" class="btn"></li>
    <li>我是第二个li <input type="button" value="deleter" class="btn"></li>
    <li>我是第三个li <input type="button" value="deleter" class="btn"></li>
    <li>我是第四个li <input type="button" value="deleter" class="btn"></li>
    <li>我是第五个li <input type="button" value="deleter" class="btn"></li>
</ul>
<ul id="list2">
    <li>我是li的旧内容</li>
    <li>我是li的旧内容</li>
    <li>我是li的旧内容</li>
    <li>我是li的旧内容</li>
    <li>我是第一个li </li>
    <li>我是第二个li </li>
    <li>我是第三个li </li>
    <li>我是第四个li </li>
    <li>我是第五个li</li>
</ul>
</body>
</html>
